<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jukebox</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0047AB; /* Blu cobalto */
      color: #fff;
      text-align: center;
    }
    header {
      background: linear-gradient(180deg, #001f4d, #003b8e, #0047AB);
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 10;
      overflow: hidden;
      height: 50px;
    }
    header span {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: scrollBanner 12s linear infinite;
    }
    @keyframes scrollBanner {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .file {
      margin: 14px;
      padding: 9px;
      background: #003b8e;
      border-radius: 9px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .file a {
      display: block;
      width: 92%;
      padding: 14px;
      font-size: 18px;
      background: #3a86ff;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      margin: 0 auto 8px;
      transition: background 0.3s;
      max-width: 600px;
    }
    .file a:hover { background: #265ecf; }
    audio { display: none; }
    .toast {
      position: fixed; left: 50%; bottom: 24px; transform: translateX(-50%);
      padding: 10px 14px; background: #111; color: #fff; border-radius: 999px;
      font-size: 14px; opacity: 0; pointer-events: none; transition: opacity .25s;
    }
    .toast.show { opacity: .95; }
  </style>
</head>
<body>
  <header>
    <span>Jukebox by Dj Cipo</span>
  </header>

  <div class="file">
    <a class="play" href="883.mp3">883</a>
  </div>

  <audio id="hiddenAudio" preload="auto"></audio>
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
    const audio = document.getElementById('hiddenAudio');

    function showToast(msg) {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.add('show');
      clearTimeout(showToast._timer);
      showToast._timer = setTimeout(() => t.classList.remove('show'), 2000);
    }

    document.addEventListener('click', async (e) => {
      const a = e.target.closest('a.play');
      if (!a) return;
      e.preventDefault(); // resta sulla homepage

      const src = a.getAttribute('href');
      try {
        if (audio.src !== src) {
          audio.pause();
          audio.currentTime = 0;
          audio.src = src;
        }
        await audio.play();
        showToast('Riproduzione avviata ðŸŽµ');
      } catch (err) {
        console.error(err);
        showToast('Errore: impossibile riprodurre.');
      }
    });
  </script>
</body>
</html>
